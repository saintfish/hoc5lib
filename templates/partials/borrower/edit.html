<form ng-show="borrower" class="form-horizontal" name="editForm">
  <div class="form-group" ng-class="{ 'has-error': editForm.phone.$invalid }">
    <label for="phone" class="col-sm-2 control-label">Phone:</label>
    <div class="col-sm-10">
      <input ng-model="borrower.Phone" ng-pattern="/^[0-9]{10}$/" required name="phone" id="phone" type="text" class="form-control"/>
    </div>
  </div>
  <div class="form-group" ng-class="{ 'has-error': editForm.chinesename.$invalid }">
    <label for="chinese-name" class="col-sm-2 control-label">Chinese Name:</label>
    <div class="col-sm-10">
      <input ng-model="borrower.ChineseName" ui-validate="{name: 'ValidateName($value, borrower.EnglishName)' }" ui-validate-watch=" 'borrower.EnglishName' " type="text" name="chinesename" id="chinese-name" class="form-control"/>
    </div>
  </div>
  <div class="form-group" ng-class="{ 'has-error': editForm.englishname.$invalid }">
    <label for="english-name" class="col-sm-2 control-label">English Name:</label>
    <div class="col-sm-10">
      <input ng-model="borrower.EnglishName" ui-validate="{name: 'ValidateName(borrower.ChineseName, $value)' }" ui-validate-watch=" 'borrower.ChineseName' " type="text" name="englishname" id="english-name" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="more-phones" class="col-sm-2 control-label">Other Phones</label>
    <div class="col-sm-10">
      <input ng-model="borrower.MorePhones" type="text" id="more-phones" class="form-control"/>
    </div>
  </div>
  <div class="button-toolbar">
    <button ng-click="Submit()" ng-disabled="editForm.$invalid" class="btn btn-primary">Submit</button>
    <button ng-click="Reset()" class="btn btn-default">Reset</button>
  </div>
</form>
