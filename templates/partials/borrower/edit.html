<div ng-show="borrower" class="form-horizontal">
  <div class="form-group">
    <label for="phone" class="col-sm-2 control-label">Phone:</label>
    <div class="col-sm-10">
      <input ng-model="borrower.Phone" id="phone" type="text" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="chinese-name" class="col-sm-2 control-label">Chinese Name:</label>
    <div class="col-sm-10">
      <input ng-model="borrower.ChineseName" type="text" id="chinese-name" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="english-name" class="col-sm-2 control-label">English Name:</label>
    <div class="col-sm-10">
      <input ng-model="borrower.EnglishName" type="text" id="english-name" class="form-control"/>
    </div>
  </div>
  <div class="form-group">
    <label for="more-phones" class="col-sm-2 control-label">Other Phones</label>
    <div class="col-sm-10">
      <input ng-model="borrower.MorePhones" type="text" id="more-phones" class="form-control"/>
    </div>
  </div>
  <div class="button-toolbar">
    <button class="btn btn-primary">Submit</button>
    <button ng-click="Reset()" class="btn btn-default">Reset</button>
  </div>
</div>
  [[borrower]] [[orignal]]
