<h1>Borrow Books</h1>
<div class="container">
	<form>
		<div class="form-group">
			<label for="borrower">Borrower phone:</label>
			<input type="text" id="borrower" class="form-control"/>
		</div>
		<div class="form-group" ng-controller="BookSearchCtrl">
			<label for="book">Book barcode:</label>
			<input ng-model="query" ng-change="Search()" ng-focus="suggestBook.show = true" type="text" id="book" class="form-control"/>
			<div ng-show="books && suggestBook.show" class="list-group">
				<div class="list-group-item" ng-repeat="book in books">
					<span class="list-group-item-heading">
					<span class="text-big">[[book.Title]]</span>
					</span>
					<span class="list-group-item-text">
					<span class="author" ng-if="book.Authors">by [[book.Authors]]</span>
					<span class="label label-success" ng-if="book.Availability">Available</span>
					<span class="label label-Warning" ng-if="!book.Availability">Unavailable</span>
					</span>
					<span class="pull-right">
					<a href="" class="btn btn-default" ng-if="book.Availability" ng-click="SetQuery(book.Barcode); SetBarcode(book.Barcode)">Borrow</a>
					</span>
				</div>
			</div>
		</div>
		<div class="alert alert-info">
			<label>Return by date:</label>
			<span class="text-big">[[ returnDate | date: 'yyyy-MM-dd' ]]</span>
		</div>
		<button class="btn btn-primary">Borrow</button>
		[[borrow]]
	</form>
</div>
